<!DOCTYPE html>
<html>
 <head>
   <title>HipChat</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script class="jsbin" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
   <script src="hipchat.js"></script>
 </head>
 <body>
   <script type="x-tmpl-mustache" id="incidentsTemplate">
    <h1>System status</h1>
    <h4>You can be sure - we are working stable.</h4>
    <div class="top">
    <div class='year'>2016</div>
    <div class='statuses'>
      All statuses
      <div class="status">
        <p class='squareUpwork'>Upwork</p>
      </div>
      <div class="status">
        <p class='squarePlannedWorks'>Planned Works</p>
      </div>
      <div class="status">
        <p class='squareInterruption'>Interruption</p>
      </div>
      <div class="status">
        <p class='squareIncident'>Incident</p>
      </div>   
    </div>
  </div>
  <div>
      <div class="tick-tacks_info">
        <h4>March</h4>
        <p>Aveage uptime score - 99.65%</p> 
      </div>
      <div class="tick">
        {{#ticks}}
          <ul class="tick-tacks_block {{classTick}}"> 
            <li> {{i}} </li> 
            <li class="tick-tacks" style='{{value}}' onclick='clickMe({{i}})'></li> 
          </ul>
        {{/ticks}}
      </div>
  </div>
  <div class="tick-tacks_detailed">
      <div>
        <div class = 'detailedInfo'>
          <p>{{#incidents}}{{infoIncident.name}}{{/incidents}}</p>
          <p>90.65%</p>
        </div>
        <div class="tick-tacks_line interruption">
          <p>3:03PM</p>
          <p>7:41PM</p>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p></p>
          <p>3:03PM - 7:41PM</p>
        </div>
        <div class="tick-tacks_line">
          <span class="tick_info">Search Unavailable</span>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p></p>
          <p>Investigating</p>
        </div>
        <div class="tick-tacks_line">
          <span class="tick_info_detail">{{info.investigating}}</span>
          <span class="detail">Posted 3 days ago. Feb 05, 2016 - 21:51 UTC</span>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p></p>
          <p>Resolved</p>
        </div>
        <div class="tick-tacks_line">
          <span class="tick_info_detail">{{info.resolved_title}}</span>
          <span class="detail">Posted 3 days ago. Feb 05, 2016 - 21:51 UTC</span>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Help site</p>
          <p>100%</p>
        </div>
        <div class="tick-tacks_line">
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Web chat</p>
          <p>99.84%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Chat services</p>
          <p>100%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Notifications</p>
          <p>100%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Video chat</p>
          <p>100%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>History and search</p>
          <p>100%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Website</p>
          <p>100%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
      <div>
        <div class = 'detailedInfo'>
          <p>Client connectivity</p>
          <p>100%</p>
        </div>
        <div class = 'tick-tacks_line'>
          <div></div>
        </div>
      </div>
 </div>
  </script>
